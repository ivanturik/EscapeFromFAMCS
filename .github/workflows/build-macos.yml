name: Build macOS app

on:
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: arm64
            runs_on: macos-15
          - label: intel
            runs_on: macos-15-intel

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed --name TrushHORROR \
            --add-data "trush.jpg:." \
            --add-data "scream.mp3:." \
            horror_game.py

      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/TrushHORROR.app" "TrushHORROR-${{ matrix.label }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrushHORROR-mac-${{ matrix.label }}
          path: TrushHORROR-${{ matrix.label }}.zip
