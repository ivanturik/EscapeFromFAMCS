name: Build macOS app

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed --name TrushHORROR \
            --add-data "trush.jpg:." \
            --add-data "scream.mp3:." \
            horror_game.py

      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/TrushHORROR.app" "TrushHORROR-mac.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrushHORROR-mac
          path: TrushHORROR-mac.zip
